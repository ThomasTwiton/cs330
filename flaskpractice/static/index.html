<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Funs with Sums</title>
    </head>
    <body>
        <input type=text id=num1 />
        <input type=text id=num2 />
        <input type=text id=num3 />
        <input type=text id=num4 />
        <button onclick="onClick()">Add</button>
        <p id=result></p>
        <script type = "text/javascript">
            function onClick(){
                num1 = document.getElementById('num1').value
                num2 = document.getElementById('num2').value
                num3 = document.getElementById('num3').value
                num4 = document.getElementById('num4').value
                //console.log(num1 + num2 + num3 + num4)
                fetch("/adder?num1="+num1+"&num2="+num2)
                .then(function(response){return response.json()})
                .then(function(sum1){
                    return fetch("/adder?num1="+sum1+"&num2="+num3)
                    .then(function(response){return response.json()})
                    .then(function(sum2){
                        return fetch("/adder?num1="+sum2+"&num2="+num4)
                        .then(function(response){return response.json()})
                        .then(function(sum3){
                            document.getElementById('result').innerHTML = sum3
                        })

                        })
                    })
            }
        </script>
    </body>
</html>
